<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 1200px;
      width: 100%;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      border: 2px solid black;
      z-index: 10;
    }

    @media (max-width: 992px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Dog Gallery</h1>
  <div class="gallery">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4BahPcdKFjWICeylEDBuUOXdpPtOfb5Eq9plXsgkhxlHuyBebIFV_f_S116BefgM5-yU&usqp=CAU" alt="Dog 1">
    <img src="https://www.cdc.gov/healthy-pets/media/images/2024/04/GettyImages-598175960-cute-dog-headshot.jpg" alt="Dog 2">
    <img src="https://brownvethospital.com/wp-content/uploads/2024/02/when-do-dogs-stop-growing.jpg" alt="Dog 3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUd4oSev3-H-OEKifmV2wqiDg0L39Sscq5UA&s" alt="Dog 4">
    <img src="https://images.dog.ceo/breeds/retriever-golden/n02099601_3004.jpg" alt="Dog 5">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShBeZ9QLjmACzBpx4zcWhjpusYIbvcJy3fXQ&s" alt="Dog 6">
    <img src="https://images.aeonmedia.co/images/acd6897d-9849-4188-92c6-79dabcbcd518/essay-final-gettyimages-685469924.jpg?width=3840&quality=75&format=auto" alt="Dog 7">
    <img src="https://rukminim3.flixcart.com/image/850/1000/kyhlfgw0/poster/t/q/q/small-cute-siberian-husky-dog-poster-multicolor-photo-paper-original-imagapextyjsppfy.jpeg?q=90&crop=false" alt="Dog 8">
    <img src="https://d2zp5xs5cp8zlg.cloudfront.net/image-89949-800.jpg" alt="Dog 9">
  </div>
</body>
</html>
